name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: quay.io/andyholmes/valent:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        run: |
          meson --prefix=/usr \
                --buildtype=debug \
                -Db_coverage=true \
                -Dplugin_bluez=true \
                -Dtests=true \
                _build
          meson compile -C _build
          xvfb-run -a -s "-screen 0 1024x768x24" \
          dbus-run-session -- \
          meson test -C _build \
                     --print-errorlogs \
                     --repeat=5 \
                     --suite=valent

      - name: Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-logs
          path: _build/meson-logs

      - name: Coverage
        if: ${{ success() }}
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          lcov --directory _build \
               --capture \
               --initial \
               --output-file _build/meson-logs/coverage.p1
          lcov --directory _build \
               --capture \
               --no-checksum \
               --rc lcov_branch_coverage=1 \
               --output-file _build/meson-logs/coverage.p2
          lcov --add-tracefile _build/meson-logs/coverage.p1 \
               --add-tracefile _build/meson-logs/coverage.p2 \
               --rc lcov_branch_coverage=1 \
               --output-file _build/meson-logs/coverage.info

          lcov --extract _build/meson-logs/coverage.info \
               "$WORKSPACE/src/*" \
               --rc lcov_branch_coverage=1 \
               --output-file _build/meson-logs/coverage.info
          lcov --remove _build/meson-logs/coverage.info \
               "*/src/tests/*" \
               "*/subprojects/*" \
               --rc lcov_branch_coverage=1 \
               --output-file _build/meson-logs/coverage.info

          genhtml --prefix $WORKSPACE \
                  --output-directory _build/meson-logs/coverage-html \
                  --title 'Code Coverage' \
                  --legend \
                  --show-details \
                  --branch-coverage \
                  _build/meson-logs/coverage.info

      - name: Coverage (Report)
        if: ${{ success() }}
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ github.workspace }}/_build/meson-logs/coverage.info

      - name: Coverage (Deploy)
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          commit-message: Coverage Report
          folder: _build/meson-logs/coverage-html
          target-folder: coverage

  test_sanitizer:
    name: Unit Tests (asan/lsan, ubsan)
    runs-on: ubuntu-latest
    container:
      image: quay.io/andyholmes/valent:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        run: |
          meson --prefix=/usr \
                --buildtype=debug \
                -Db_sanitize=address,undefined \
                -Dintrospection=false \
                -Dplugin_bluez=true \
                -Dtests=true \
                _build
          meson compile -C _build
          xvfb-run -a -s "-screen 0 1024x768x24" \
          dbus-run-session -- \
          meson test -C _build \
                     --print-errorlogs \
                     --suite=valent \
                     --timeout-multiplier 2

      - name: Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: sanitizer-logs
          path: _build/meson-logs

  test_tsan:
    name: Unit Tests (tsan)
    runs-on: ubuntu-latest
    container:
      image: quay.io/andyholmes/valent:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        run: |
          meson --prefix=/usr \
                --buildtype=debug \
                -Db_sanitize=thread \
                -Dintrospection=false \
                -Dplugin_bluez=true \
                -Dtests=true \
                -Dfuzz_tests=false \
                _build
          meson compile -C _build
          xvfb-run -a -s "-screen 0 1024x768x24" \
          dbus-run-session -- \
          meson test -C _build \
                     --print-errorlogs \
                     --suite=valent \
                     --timeout-multiplier 2

      - name: Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: thread-sanitizer-logs
          path: _build/meson-logs

  reuse:
    name: REUSE Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: false

      - name: Lint
        uses: fsfe/reuse-action@v1
        with:
          args: lint

