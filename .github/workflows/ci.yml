name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: andyholmes/fedora-ci:latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build
        run: |
          meson --prefix=/usr \
                --buildtype=debug \
                -Dplugin_bluez=true \
                -Dtests=true \
                _build
          meson compile -C _build
          xvfb-run -a -s "-screen 0 1024x768x24" \
          dbus-run-session -- \
          meson test -C _build \
                     --print-errorlogs \
                     --repeat=5
      - name: Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-logs
          path: _build/meson-logs

  test_sanitizer:
    runs-on: ubuntu-latest
    container:
      image: andyholmes/fedora-ci:latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build
        run: |
          meson --prefix=/usr \
                --buildtype=debug \
                -Db_sanitize=address,undefined \
                -Dintrospection=false \
                -Dplugin_bluez=true \
                -Dtests=true \
                _build
          meson compile -C _build
          xvfb-run -a -s "-screen 0 1024x768x24" \
          dbus-run-session -- \
          meson test -C _build \
                     --print-errorlogs \
                     --timeout-multiplier 2
      - name: Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: sanitizer-logs
          path: _build/meson-logs

