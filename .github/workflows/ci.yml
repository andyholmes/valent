name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Setup Linters
        run: |
          python -m pip install --upgrade pip
          pip install codespell mypy pylint reuse yamllint

      - name: Licensing (reuse)
        if: ${{ always() }}
        run: |
          reuse lint

      - name: Spelling (codespell)
        if: ${{ always() }}
        run: |
          codespell --config src/tests/extra/setup.cfg

      - name: Python (mypy, pylint)
        if: ${{ always() }}
        run: |
          mypy $(git ls-files '*.py')
          pylint --rcfile src/tests/extra/setup.cfg \
                 $(git ls-files '*.py')

      - name: YAML (yamllint)
        if: ${{ always() }}
        run: |
          yamllint --config-file src/tests/extra/yamllint.yml \
                   $(git ls-files '*.yml')

  abicheck:
    name: ABI Compliance
    needs: [lint]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/valent:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Compare
        env:
          STABLE_REF: 77866a28493dcc40cad651e314853b5fb511edcf
          COMMIT_REF: ${{ github.event.pull_request.head.sha }}
        run: |
          ./src/tests/extra/abicheck.py ${STABLE_REF} ${COMMIT_REF}

  test:
    name: Tests
    needs: [lint]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/valent:latest

    strategy:
      matrix:
        label:
          - GCC
          - LLVM
          - ASan, UBSan
          - TSan
        include:
          - label: GCC
            cc: gcc
            coverage: true
            sanitize: none
          - label: LLVM
            cc: llvm
            coverage: false
            sanitize: none
          - label: ASan, UBSan
            cc: gcc
            coverage: false
            sanitize: address,undefined
          - label: TSan
            cc: gcc
            coverage: false
            sanitize: thread
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build
        env:
          CC: ${{ matrix.cc == 'llvm' && 'clang' || 'gcc' }}
          CC_LD: ${{ matrix.cc == 'llvm' && 'lld' || 'gold' }}
          CXX: ${{ matrix.cc == 'llvm' && 'clang++' || 'g++' }}
          CXX_LD: ${{ matrix.cc == 'llvm' && 'lld' || 'gold' }}
          BUILD_COVERAGE: ${{ matrix.coverage }}
          BUILD_SANITIZE: ${{ matrix.sanitize }}
          BUILD_INTROSPECTION: ${{ matrix.sanitize == 'none' }}
        run: |
          meson setup --buildtype=debugoptimized \
                      -Db_coverage=${BUILD_COVERAGE} \
                      -Db_sanitize=${BUILD_SANITIZE} \
                      -Dintrospection=${BUILD_INTROSPECTION} \
                      -Dtests=true \
                      _build
          meson compile -C _build

      - name: Test
        env:
          TEST_REPEAT: ${{ matrix.sanitize == 'none' && 3 || 1 }}
          TEST_TIMEOUT: ${{ matrix.sanitize == 'none' && 1 || 4 }}
        run: |
          dbus-run-session -- \
          xvfb-run -a -s '-screen 0 1024x768x24' \
          meson test -C _build \
                     --print-errorlogs \
                     --repeat=${TEST_REPEAT} \
                     --suite=valent \
                     --timeout-multiplier ${TEST_TIMEOUT}

      - name: Test Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: Tests (${{ matrix.label }})
          path: _build/meson-logs/testlog.txt

      - name: Coverage
        if: ${{ success() && matrix.coverage }}
        env:
          WORKSPACE: ${{ github.workspace }}
        run: |
          lcov --directory _build \
               --capture \
               --initial \
               --output-file _build/meson-logs/coverage.p1
          lcov --directory _build \
               --capture \
               --no-checksum \
               --rc lcov_branch_coverage=1 \
               --output-file _build/meson-logs/coverage.p2
          lcov --add-tracefile _build/meson-logs/coverage.p1 \
               --add-tracefile _build/meson-logs/coverage.p2 \
               --rc lcov_branch_coverage=1 \
               --output-file _build/meson-logs/coverage.info

          lcov --extract _build/meson-logs/coverage.info \
               "${WORKSPACE}/src/*" \
               --rc lcov_branch_coverage=1 \
               --output-file _build/meson-logs/coverage.info
          lcov --remove _build/meson-logs/coverage.info \
               '*/src/tests/*' \
               '*/subprojects/*' \
               --rc lcov_branch_coverage=1 \
               --output-file _build/meson-logs/coverage.info

      - name: Coverage Report
        if: ${{ matrix.coverage }}
        continue-on-error: true
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ github.workspace }}/_build/meson-logs/coverage.info
