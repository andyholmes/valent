name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  codespell:
    name: Codespell
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Spell Check
        uses: codespell-project/actions-codespell@master
        with:
          ignore_words_list: doubleclick,inout,onlyonce,sav
          skip: ./tests/data,./subprojects,./*.po

  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint
        uses: wagoid/commitlint-github-action@v5

  reuse:
    name: REUSE Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint
        uses: fsfe/reuse-action@v1
        with:
          args: lint

  pre-test:
    name: Pre-Tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Pylint
        if: ${{ always() }}
        uses: dciborow/action-pylint@main
        with:
          reporter: github-pr-review
          fail_on_error: true
          glob_pattern: "**/*.py"

      - name: Mypy
        if: ${{ always() }}
        uses: tsuyoshicho/action-mypy@v3
        with:
          reporter: github-pr-review
          fail_on_error: true

      - name: ShellCheck
        if: ${{ always() }}
        uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-pr-review
          fail_on_error: true

      - name: yamllint
        if: ${{ always() }}
        uses: reviewdog/action-yamllint@v1
        with:
          reporter: github-pr-review
          fail_on_error: true
          yamllint_flags: --config-file tests/extra/yamllint.yml

  build:
    name: Build (Documentation)
    needs: [pre-test]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:${{ github.base_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build
        run: |
          meson setup --buildtype=release \
                      -Ddocumentation=true \
                      _build
          meson compile -C _build

      - name: Upload
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: Documentation
          path: _build/doc/sdk/valent

  analyze:
    name: Static Analysis
    needs: [pre-test]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:${{ github.base_ref }}

    strategy:
      matrix:
        label:
          - abidiff
          - cppcheck
          - GCC
          - LLVM
        include:
          - label: abidiff
            suite: abidiff
          - label: cppcheck
            suite: cppcheck
          - label: GCC
            suite: gcc
          - label: LLVM
            suite: llvm
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Analyze
        env:
          TESTSUITE: ${{ matrix.suite }}
        run: |
          ./tests/extra/ci-runner.sh analyze "${TESTSUITE}"

      - name: Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: Static Analysis (${{ matrix.label }})
          path: _build/meson-logs

  test:
    name: Tests
    needs: [pre-test]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:${{ github.base_ref }}

    strategy:
      matrix:
        label:
          - GCC
          - LLVM
          - ASan, UBSan
          - TSan
        include:
          - label: GCC
            suite: gcc
          - label: LLVM
            suite: llvm
          - label: ASan, UBSan
            suite: asan
          - label: TSan
            suite: tsan
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Test
        env:
          TESTSUITE: ${{ matrix.suite }}
        run: |
          ./tests/extra/ci-runner.sh test "${TESTSUITE}"

      - name: Test Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: Tests (${{ matrix.label }})
          path: _build/meson-logs/testlog.txt

      - name: Coverage
        if: ${{ success() && matrix.label == 'GCC' }}
        run: |
          ./tests/extra/ci-runner.sh test coverage

      - name: Coverage Report
        if: ${{ success() && matrix.label == 'GCC' }}
        continue-on-error: true
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ github.workspace }}/_build/meson-logs/coverage.info

  flatpak:
    name: Tests (Flatpak)
    needs: [pre-test]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/flatpak-github-actions:gnome-43
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build
        uses: andyholmes/flatpak-github-actions/flatpak-builder@valent
        with:
          bundle: ca.andyholmes.Valent.flatpak
          manifest-path: build-aux/flatpak/ca.andyholmes.Valent.Tests.json
          run-tests: true

  flatpak-unstable:
    name: Tests (Flatpak Unstable)
    needs: [pre-test]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/flatpak-github-actions:gnome-nightly
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build
        uses: andyholmes/flatpak-github-actions/flatpak-builder@valent
        with:
          bundle: ca.andyholmes.Valent.Devel.flatpak
          manifest-path: build-aux/flatpak/ca.andyholmes.Valent.Devel.Tests.json
          run-tests: true
